

    <hr class="top">
    
    <h2 class="border-title"><b>Profile</b></h2>
    
    <hr class="bottom">
	<br> 
    <div class="container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <img style="margin-right: 20px;" src="../../../assets/profile.gif" alt="" class="img-rounded img-responsive profile-img" />
                        </div>
                        <div class="col-sm-6 col-md-8">
                            <h4 ><b>{{profileData?.firstName}} {{profileData?.lastName}}</b></h4>
                            
                            
                            <p> 
                                <i class="fa fa-briefcase"></i>&nbsp;Hire Date: {{profileData?.hireDate}}
                                <br />
                                <i class="fa fa-user"></i>&nbsp;{{profileData?.title}}
                                <br />
                                <i class="fa fa-home"></i>&nbsp;{{profileData?.streetAddress}}
                                <br />&nbsp;&nbsp;&nbsp; {{profileData?.city}}, {{profileData?.state}} {{profileData?.zip}}
                                <br />
                                <i class="fa fa-phone"></i>&nbsp;{{profileData?.phone}}
                                <br />
                                <i class="fa fa-envelope"></i>&nbsp;{{profileData?.email}}
                                <br /></p>
                            <!-- Split button -->
                            <div class="btn-group">
                                
                                <button style = "margin-left: 1.5in; margin-top: 0.5in;" *ngIf = !editActive type="button" class="btn btn-success" (click) = edit()>
                                    Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div *ngIf = editActive  class="container">
        
        
        <form >
            <label>Street Address</label><br>
            <input [(ngModel)]="worker.streetAddress" placeholder="{{profileData?.streetAddress}}" class="form-control" type="text" name="street"><br><br>
            <label>State</label><br>
            <input [(ngModel)]="worker.state" placeholder="{{profileData?.state}}" class="form-control" type="text" name="state"><br><br>
            <label>City</label><br>
            <input [(ngModel)]="worker.city" placeholder="{{profileData?.city}}" class="form-control" type="text" name="city"><br><br>
            <label>Zip Code</label><br>
            <input [(ngModel)]="worker.zip" placeholder="{{profileData?.zip}}" class="form-control" type="text" name="zip"><br><br>
            <label>Phone</label><br>
            <input [(ngModel)]="worker.phone" placeholder="{{profileData?.phone}}" class="form-control" type="text" name="phone"><br><br>
            <label>Email</label><br>
            <input [(ngModel)]="worker.email" placeholder= "{{profileData?.email}}" class="form-control" type="text" name="email"><br><br>
            <div style = "text-align: right;">
                <button style = "margin-right: 0.7in;" (click)=cancel() class="btn btn-danger">Cancel</button> 
                <button (click)=applyChanges() class="btn btn-primary">Save</button> 
                <br><br><br>
            </div>
        </form>
    
    </div>
</div>
