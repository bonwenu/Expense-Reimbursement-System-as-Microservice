<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Blue Leaf's Company Portal Profile Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    
</head>
<body>
    <hr style= "border-width:1mm ;border-color:rgba(8, 4, 59, 0.24);background-color:rgb(32, 43, 138); height:3mm">
    
    <h2 style ="text-align: left; padding-left: 4mm" ><b>Profile</b></h2>
    
    <hr style="border-width:1mm ;border-color:rgba(8, 4, 59, 0.24);background-color:rgb(32, 43, 138); height:2.5mm">
	<br> 
    <div class="container">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
                <div class="well well-sm">
                    <div class="row">
                        <div class="col-sm-6 col-md-4">
                            <img src="https://thesocietypages.org/socimages/files/2009/05/nopic_192.gif" alt="" class="img-rounded img-responsive" />
                        </div>
                        <div class="col-sm-6 col-md-8">
                            <h4 style = "margin-left: 0.3in"><b>{{profileData?.firstName}} {{profileData?.lastName}}</b></h4>
                            
                            
                            <p> 
                                <i class="fa fa-briefcase"></i>&nbsp;Hire Date: {{profileData?.hireDate}}
                                <br />
                                <i class="fa fa-user"></i>&nbsp;{{profileData?.title}}
                                <br />
                                <i class="fa fa-home"></i>&nbsp;{{profileData?.streetAddress}}
                                <br />&nbsp;&nbsp;&nbsp; {{profileData?.city}}, {{profileData?.state}} {{profileData?.zip}}
                                <br />
                                <i class="fa fa-phone"></i>&nbsp;{{profileData?.phone}}
                                <br />
                                <i class="fa fa-envelope"></i>&nbsp;{{profileData?.email}}
                                <br /></p>
                            <!-- Split button -->
                            <div class="btn-group">
                                
                                <button style = "margin-left: 1.5in; margin-top: 0.5in;" *ngIf = !editActive type="button" class="btn btn-primary" (click) = edit()>
                                    Edit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div *ngIf = editActive  class="container">
        
        
        <form >
            <label>First Name</label><br>
            <input [(ngModel)]="employee.firstName" placeholder="{{profileData?.firstName}}" class="form-control" type="text" name="firstName"><br><br>
            <label>Last Name</label><br>
            <input [(ngModel)]="employee.lastName" placeholder="{{profileData?.lastName}}" class="form-control" type="text" name="lastName"><br><br>
            <label>Street Address</label><br>
            <input [(ngModel)]="employee.streetAddress" placeholder="{{profileData?.streetAddress}}" class="form-control" type="text" name="street"><br><br>
            <label>State</label><br>
            <input [(ngModel)]="employee.state" placeholder="{{profileData?.state}}" class="form-control" type="text" name="state"><br><br>
            <label>City</label><br>
            <input [(ngModel)]="employee.city" placeholder="{{profileData?.city}}" class="form-control" type="text" name="city"><br><br>
            <label>Zip Code</label><br>
            <input [(ngModel)]="employee.zip" placeholder="{{profileData?.zip}}" class="form-control" type="text" name="zip"><br><br>
            <label>Phone</label><br>
            <input [(ngModel)]="employee.phone" placeholder="{{profileData?.phone}}" class="form-control" type="text" name="phone"><br><br>
            <label>Email</label><br>
            <input [(ngModel)]="employee.email" placeholder= "{{profileData?.email}}" class="form-control" type="text" name="email"><br><br>
            <div style = "text-align: right;">
                <button style = "margin-right: 0.7in;" (click)=cancel() class="btn btn-danger">Cancel</button> 
                <button (click)=applyChanges() class="btn btn-primary">Save</button> 
                <br><br><br>
            </div>
        </form>
    
    </div>
</div>

  

    
</body>
</html>
