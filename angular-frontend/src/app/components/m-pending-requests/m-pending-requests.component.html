<!DOCTYPE html>
<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Manager Reinbursements Request</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>
<body class = "blue">
    
    <hr class = "top">
    
    <h2 style ="text-align: left; padding-left: 4mm" ><b>Reimbursement Request (Management)</b></h2>
    
    <hr class = "bottom">
	<br> 
	<button style = 'margin-left: 20px' class="btn btn-primary" (click) = back() type="button">Back</button>
		<br><br>

		<h4 style  ="margin-left: 70px; text-align: center">All Pending Requests</h4>

		<div class="container">
	
	
			<table class = "table table-striped" id = "reqPending-table">
				<tr id="header-row3">
					<th>Request ID</th>
					<th>Worker ID</th>
					<th>Amount</th>
					<th>Description</th>
					<th>Status</th>
					<th>Resolved By</th>
					<th [ngStyle] = "{'text-align':'center'}">Action</th>
				</tr>
				<tr *ngFor = "let request of requests">
					<td>{{request.reqId}}</td>
					<td>{{request.workerId}}</td>
					<td>{{request.amount | currency:'USD' }}</td>
					<td>{{request.description}}</td>
					<td>{{request.status}}</td>
					<td>{{request.resolvedBy}}</td>
					<td><button class="btn btn-primary" (click)="approve(request)">APPROVE</button>
						<button [ngStyle] = "{'margin-left': '30px'}" class="btn btn-danger" (click)="deny(request)">DENY</button></td>
				</tr>
			</table>
		</div> <br><br>


</body>
</html>
