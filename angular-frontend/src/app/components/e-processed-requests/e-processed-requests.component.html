<h1 class="table-title">Resolved Requests</h1>
<div class="container">


	<table class="table table-striped" id="reqProcessed-table">
		<thead class="thead-light ">
		<tr id="header-row2">
			<th>Request ID</th>
			<th>Worker ID</th>
			<th>Amount</th>
			<th>Description</th>
			<th>Status</th>
			<th>Resolved By</th>
		</tr>
	</thead>
		<tr *ngFor="let request of requests">
			<td>{{request.reqId}}</td>
			<td>{{request.workerId}}</td>
			<td>{{request.amount | currency:'USD' }}</td>
			<td>{{request.description}}</td>
			<td>{{request.status}}</td>
			<td>{{request.resolvedBy}}</td>
		</tr>
	</table>
</div>
