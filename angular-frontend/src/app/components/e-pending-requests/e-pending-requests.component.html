<hr class="top">

<h2 class="border-title"><b>Reimbursement Request</b></h2>

<hr class="bottom">
<br>

<button style='margin-left: 20px' class="btn btn-primary" routerLink="/eHome" type="button">Back</button>
<br>
<h1 class="table-title">Pending Requests</h1>

<div class="container">


	<table class="table table-striped" id="reqPending-table">
		<thead class="thead-light ">
			<tr id="header-row">
				<th>Request ID</th>
				<th>Worker ID</th>
				<th>Amount</th>
				<th>Description</th>
				<th>Status</th>
				<th>Resolved By</th>
			</tr>
		</thead>
		<tr *ngFor="let r of requests">
			<td>{{r.reqId}}</td>
			<td>{{r.workerId}}</td>
			<td>{{r.amount | currency:'USD' }}</td>
			<td>{{r.description}}</td>
			<td>{{r.status}}</td>
			<td>{{r.resolvedBy}}</td>
		</tr>
	</table>
</div> <br><br>
